<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
</head>
<body>
    <header>
        <h1>Adicionar ou Editar Produto</h1>
    </header>

    <main>
        <form action="/crud" method="POST" enctype="multipart/form-data">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea><br>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required><br>

            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem"><br>

            <input type="hidden" name="produto_id" value="{{ produto.id if produto else '' }}">
            <button type="submit">Salvar</button>
        </form>
    </main>
</body>
</html>
